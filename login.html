<!-- /* LOGIN HTML*/  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script>
    function validateForm(event) {
        event.preventDefault(); 
        alert("Login Successful ! Redirecting...");
        window.location.href = "homepage.html"; // Redirect to welcome page
        return true;
    }

    function togglePassword(id) {
        let field = document.getElementById(id);
        field.type = field.type === "password" ? "text" : "password";
    }
    </script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="signupForm" onsubmit="return validateForm(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" required>
                <button type="button" onclick="togglePassword('password')">Show</button>
            </div>

            <div class="password-container link">
                <a href="signup.html">Do not have an account? Sign up</a>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
